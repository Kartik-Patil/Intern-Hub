<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/recommend.css') }}">
</head>
    
<body>
    <div class="container">
        <header>
            <h1>Recommended Movies for You!</h1>
        </header>
        
        <div class="favorite-genres">
            <p><strong>Favorite Genres (comma separated):</strong> {{ favorite_genres }}</p>
        </div>

        <div class="recommendations">
            {% if recommendations %}
                <ul>
                    {% for movie in recommendations %}
                        <li>{{ movie }}</li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No recommendations available for the selected genres.</p>
            {% endif %}
        </div>
        
        <a href="/" class="back-btn">Go Back</a>
    </div>
</body>
</html>
