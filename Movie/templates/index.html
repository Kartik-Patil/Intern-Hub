<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
</head>

<body>
    <div class="container">
        <h1>Welcome to the Movie Recommendation System</h1>
        <form action="/recommend" method="POST">
            <label for="user_id">User ID:</label>
            <input type="number" id="user_id" name="user_id" required>
            <br><br>

            <label for="genres">Favorite Genres (comma separated):</label>
            <input type="text" id="genres" name="genres" required>
            <br><br>

            <input type="submit" value="Get Recommendations">
        </form>

        {% if movies %}
            <h2>Recommended Movies for You!</h2>
            <p>Favorite Genres (comma separated): {{ favorite_genres }}</p>
            <ul>
                {% for movie in movies %}
                    <li>{{ movie }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
